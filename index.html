<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <title>belajar revou</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- bagian header -->
  <header>

    <nav class="header">
     
        <div>
          <img src="assets/anim.jpg" alt="" class="logo">
        </div>
     

      <section class="navigation_bar">
        <a href="#" class="navbar">HOME</a>
        <a href="#" class="navbar">ABOUT US</a>
        <a href="#" class="navbar">PORTOFOLIO</a>
        <a href="#" class="navbar">MASSAGE US</a>
      </section>
    </nav>

  </header>

  <!-- bagian header end -->

  <!-- main content -->

  <main>

    <!-- slideshow content -->

    <section class="slide-content">
      <div class="container-slideshow">
        <div class="slideshow" id="slideshow">
          <img src="assets/4.jpeg" alt="image 1">
          <img src="assets/2.png" alt="image 2">
          <img src="assets/4.jpeg" alt="image 3">
        </div>
      </div>


      </div>
    </section>

    <!-- slideshow content end -->

   

    <!-- content 1 -->
    <div>
    <h1>PORTOFOLIO</h1>


    </div>
    <!-- content 1 end -->

     <!-- form content -->

     <section class="form">
      <div class="font-welcome">
        <h1>HI <span id="name">User</span> welcome to my website</h1>
        <p>i hope you can enjoy my website</p>
      </div>
      <div class="form-container">
        <form id="myForm">
          <div>
            <label for="input-name">Nama Anda</label>
            <input type="text" name="name" id="input-name">
          </div>

          <div>
            <label for="input-date">Tanggal Lahir</label>
            <input type="date" name="date" id="input-date">
          </div>

          <div>
            <label for="input-gender">Jenis Kelamin</label>
            <select name="gender" id="input-gender">
              <option value="laki-laki">Laki-laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>

          <div>
            <label for="input-message">Pesan Anda</label>
            <textarea name="message" id="input-message" placeholder="Kirim Pesan" rows="5" cols="30"></textarea>
          </div>

          <button id="submit" class="button">Submit</button>
        </form>

        <div class="info-box">
          <h2>Information:</h2>
          <p id="info-name"></p>
          <p id="info-date"></p>
          <p id="info-gender"></p>
          <p id="info-message"></p>
          <button id="reset">Reset</button>
        </div>




      </div>
    </section>
    <!-- form content end -->

  </main>
  <!-- main content end -->
  <!-- footer -->
  <footer>

  </footer>
  <!-- footer end -->
  <script src="js/js.js"></script>
</body>

</html>
